	 overflow: hidden;
}
 .container {
	 width: 80vw;
	 position: relative;
	 margin: 10vh auto;
	 transform-style: preserve-3d;
	 perspective: 1000px;
	 display: flex;
	 justify-content: space-between;
}
 .line {
	 width: 20px;
	 height: 80vh;
	 flex: 0 1 auto;
	 display: flex;
	 flex-wrap: wrap;
	 flex-direction: column;
	 justify-content: space-between;
	 transform-style: preserve-3d;
	 perspective: 1000px;
}
 .line .number {
	 position: relative;
	 font-size: 16px;
	 height: calc(80vh / 18);
	 border-radius: 50%;
	 transform-style: preserve-3d;
	 perspective: 1000px;
	 box-shadow: 0 0 5px 5px rgba(255, 248, 78, .1), inset 0 0 5px 5px rgba(255, 248, 78, .1);
	 line-height: calc(80vh / 18);
}
 .line .number::before {
	 position: absolute;
	 top: 0;
	 left: 0;
	 right: 0;
	 bottom: 0;
	 text-align: center;
	 color: #57ff5e;
	 text-shadow: 0 0 40px #57ff5e;
}

}
